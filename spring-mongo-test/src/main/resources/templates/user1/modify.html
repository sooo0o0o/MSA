<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>user1::modify</title>
</head>
<body>
<h3>user1 수정</h3>
<a th:href="@{/}">처음으로</a>
<a th:href="@{/user1/list}">목록이동</a>

<form th:action="@{/user1/modify}" method="post">
  <table border="1">
    <tr>
      <td>아이디</td>
      <td><input type="text" name="uid" th:value="${user.uid}" readonly placeholder="아이디 입력"></td>
    </tr>
    <tr>
      <td>이름</td>
      <td><input type="text" name="name" th:value="${user.name}" placeholder="이름 입력"></td>
    </tr>
    <tr>
      <td>나이</td>
      <td><input type="number" name="age"  th:value="${user.age}" placeholder="나이 입력"></td>
    </tr>
    <tr>
      <td>주소</td>
      <td><input type="text" name="addr"  th:value="${user.addr}" placeholder="주소 입력"></td>
    </tr>
    <tr>
      <td colspan="2" align="right">
        <input type="submit" value="수정하기">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
