<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>user1::list</title>
</head>
<body>
<h3>user1 목록</h3>
<a th:href="@{/}">처음으로</a>
<a th:href="@{/user1/register}">등록하기</a>
<table border="1">
  <tr>
    <th>아이디</th>
    <th>이름</th>
    <th>나이</th>
    <th>주소</th>
    <th>관리</th>
  </tr>
  <tr th:each="user:${users}">
    <td>[[${user.uid}]]</td>
    <td>[[${user.name}]]</td>
    <td>[[${user.age}]]</td>
    <td>[[${user.addr}]]</td>
    <td>
      <a th:href="@{/user1/modify(uid=${user.uid})}">수정</a>
      <a th:href="@{/user1/delete(uid=${user.uid})}">삭제</a>
    </td>
  </tr>
</table>
</body>
</html>
